{% extends 'base.html' %}

{% block title %} Available Resources {% endblock %}


{% block body %}
<section class="hero is-primary">
        <div class="hero-body">
        	<div style="width: 10%;">
           <a href="/"> <img src="/static/images/logo.png" alt="Logo" style="width: 110px">
           </a>
          </div>
            <div class="container">
        <div class="column is-offset-0 is-6">
          <h2 class="title" style="font-size: 4rem;color: red;">
            Resources Available
          </h2 >
        </div>
            </div>
        </div>
 </section>

<style>
table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
  padding: 15px;
}
th, td {
  padding: 15px;
}
</style>

<table style="width: 100%; margin:20px;">
	<th>
		
		<h2><b>Item</b></h2>
	</th>
	<th>
		<h2><b>Available</b></h2>
	</th>
	<th>
		<h2><b>Requirement</b></h2>
	</th>
	<th>
		<h2><b>No of Items Needs to be purcahsed</b></h2>
	</th>
{% for i in resource %}
	<tr>
		<td>
		<h2>{{i.name}}</h2>
		</td>
		<td>{{i.available}}</td>
		<td>{{i.requirement}}</td>
		<td>
			{{i.purchase}}
		</td>	
	</tr>
{% endfor %}
</table>

<hr>
{% endblock %}
